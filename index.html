<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Loan Calculator | Britton Hayes" />
  <meta property="og:url" content="https://wonderful-williams-3f0056.netlify.com/" />
  <meta property="og:image" content="https://i.gyazo.com/e391c96fd9a333a4fde0dddd63092e17.png" />
  <!-- title -->
  <title>Loan Calculator | BJH</title>
  <!-- styles -->
  <link rel="icon" href="https://img.icons8.com/dusk/50/000000/calculator.png" type="image/x-icon" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- local styles -->
  <link rel="stylesheet" href="./css/style.css">
  <style>
    #loading, #results {
      display: none;
    }
  </style>
</head>

<body>
  <!-- background clip -->
  <div id="hero" class="hero bg-purple min-vh-100 min-vw-100"></div>
  <!-- container -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <!-- main card -->
        <div class="card card-body text-center mt-5 shadow-lg">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <!-- forms -->
          <form id="loan-form">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">%</span>
              </div>
              <input type="number" class="form-control" id="interest" placeholder="Interest">
            </div>
            <div class="input-group mb-3">
              <input type="number" class="form-control" id="years" placeholder="Years To Complete Payment">
            </div>
            <div class="form-group">
              <input id="calculate"type="submit" value="Calculate" class="btn btn-primary btn-block">
            </div>
          </form>
          <!-- /forms -->

          <!-- loader -->
          <div class="d-flex justify-content-center m-3">
            <div class="spinner-border text-primary" role="status" id="loading">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <!-- results -->
          <div id="results" class=" results">
            
            <h4>Results</h4>
            <hr>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Monthly Payment</span>
              </div>
              <input type="text" class="form-control" id="monthly-payment" disabled>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Payment</span>
              </div>
              <input type="text" class="form-control" id="total-payment" disabled>
            </div>

            <div class="input-group mb-3 pb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Interest</span>
              </div>
              <input type="text" class="form-control" id="total-interest" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/konami.js"></script>

</body>

</html>
