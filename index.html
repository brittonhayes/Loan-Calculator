<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- title -->
  <title>Loan Calculator</title>
  <!-- styles -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    #loading, #results {
      display: none;
    }
  </style>
</head>

<body>
  <div class="hero bg-purple">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">

          <div class="card card-body text-center mt-5 shadow-lg ">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>

            <!-- forms -->
            <form id="loan-form">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="years" placeholder="Years To Complete Payment">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-primary btn-block">
              </div>
            </form>
            <!-- /forms -->

            <!-- loader -->
            <div class="d-flex justify-content-center m-3">
              <div class="spinner-border text-primary" role="status" id="loading">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            <!-- results -->
            <div id="results" class="pt-3 results">
              <h4>Results</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text ">Monthly Payment</span>
                </div>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                </div>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="overflow-hidden">
      <img src="./img/wallet_white.svg" class="float-right" alt="...">
    </div> -->
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>

</body>

</html>
